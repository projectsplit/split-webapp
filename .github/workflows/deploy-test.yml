name: Deploy Test

on:
  workflow_dispatch:

run-name: Deploy Test ${{ github.ref_name }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'

      - name: Install dependencies
        run: npm install

      - name: echo ENV_TEST
        run: echo "${{ vars.ENV_TEST }}"

      - name: Setup .env.test
        run: echo "${{ vars.ENV_TEST }}" > .env.test

      - name: Build React App
        run: npm run build-test
      
      - name: Empty target webapp directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: rm -rf /home/user/buqs/test/webapp/*

      - name: Upload dist content via scp
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist/*"
          target: "/home/user/buqs/test/webapp"
          strip_components: 1
          debug: true

      - name: Verify files on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: ls -alh /home/user/buqs/test/webapp/